    <meta charset="UTF-8">
    <title>Kids Drawing App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, sans-serif;
            background-color: #f0f0f0;
            overflow: hidden;
            height: 100vh;
            touch-action: none;
        }
        #canvas-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        #drawing-canvas {
            flex: 1;
            width: 100%;
            background-color: white;
            touch-action: none;
        }
        #controls {
            padding: 10px;
            background-color: #e0e0e0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            flex-shrink: 0;
        }
        button {
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #333;
        }
        #current-color {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid #333;
            background-color: black;
            display: block !important;
        }
        #brush-size {
            width: 60px;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="drawing-canvas"></canvas>
        <div id="controls">
            <button id="clear-btn">Clear</button>
            <button id="save-btn">Save</button>
            <span>Color:</span>
            <div id="current-color"></div>
            <div class="color-option" style="background-color: black;" data-color="black"></div>
            <div class="color-option" style="background-color: red;" data-color="red"></div>
            <div class="color-option" style="background-color: blue;" data-color="blue"></div>
            <div class="color-option" style="background-color: green;" data-color="green"></div>
            <div class="color-option" style="background-color: yellow;" data-color="yellow"></div>
            <div class="color-option" style="background-color: purple;" data-color="purple"></div>
            <span>Brush Size:</span>
            <input type="range" id="brush-size" min="1" max="50" value="5">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('drawing-canvas');
            const ctx = canvas.getContext('2d');
            const currentColorDisplay = document.getElementById('current-color');
            
            // 初始化画布尺寸
            function initCanvas() {
                const controlsHeight = document.getElementById('controls').offsetHeight;
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight - controlsHeight;
                
                // 设置默认绘图样式
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 5;
                ctx.lineCap = 'round';
            }
            initCanvas();
            window.addEventListener('resize', initCanvas);
            
            // 颜色选择
            currentColorDisplay.style.backgroundColor = 'black';
            document.querySelectorAll('.color-option').forEach(option => {
                option.addEventListener('click', function() {
                    const color = this.getAttribute('data-color');
                    currentColorDisplay.style.backgroundColor = color;
                });
            });
            
            // 绘画逻辑
            let isDrawing = false;
            
            function startDrawing(e) {
                e.preventDefault();
                isDrawing = true;
                draw(e);
            }
            
            function draw(e) {
                if (!isDrawing) return;
                e.preventDefault();
                
                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX || e.touches[0].clientX) - rect.left;
                const y = (e.clientY || e.touches[0].clientY) - rect.top;
                
                ctx.strokeStyle = currentColorDisplay.style.backgroundColor;
                ctx.lineWidth = document.getElementById('brush-size').value;
                
                ctx.lineTo(x, y);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(x, y);
            }
            
            function stopDrawing() {
                isDrawing = false;
                ctx.beginPath();
            }
            
            // 事件绑定
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('touchstart', startDrawing, { passive: false });
            canvas.addEventListener('touchmove', draw, { passive: false });
            canvas.addEventListener('touchend', stopDrawing);
            
            // 清空画布
            document.getElementById('clear-btn').addEventListener('click', () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            });
            
            // 保存功能（需用户交互触发）
            document.getElementById('save-btn').addEventListener('click', () => {
                const link = document.createElement('a');
                link.download = 'drawing.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        });
    </script>
</body>
</html>
